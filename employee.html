<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Dashboard</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.16/jspdf.plugin.autotable.min.js"></script>
    <script src="employee.js" defer></script>
    <link rel="stylesheet" href="employee.css">
</head>
<body>
    <header>
        <h1>Employee Dashboard</h1>
        <button id="menu-btn" class="menu-btn">‚ò∞</button>
    </header>

    <div class="sidebar">
        <div class="logo">3300 Drugstore</div>
        <ul>
            <li><a href="#" onclick="showSection('timeInOut')">‚è±Ô∏è Time In/Out</a></li>
            <li><a href="#" onclick="showSection('attendanceRecords')">üìÖ Attendance Records</a></li>
        </ul>
        <button id="logout-btn" class="logout-btn">Logout</button>
    </div>

    <div class="main-content">
        <!-- Time In/Out Section -->
        <section id="timeInOut" class="content-section">
            <h2>Goodluck! ~\(‚âß‚ñΩ‚â¶)/~</h2>
            <div class="clock-container">
                <div id="clock">00:00:00</div>
            </div>
            <div class="time-btn-container">
                <button id="timeInBtn" class="time-btn">‚è±Ô∏è Time In</button>
                <button id="timeOutBtn" class="time-btn">üö™ Time Out</button>
            </div>
            <p id="timeStatus"></p>
        </section>

        <!-- Attendance Records -->
        <section id="attendanceRecords" class="content-section">
            <div class="attendance-header">
                <input type="text" id="attendanceSearchBar" placeholder="Search by month, year, or date">
                <button id="downloadBtn">Download Records</button>
            </div>

            <table id="attendanceTable">
                <thead>
                    <tr class="month-year-header">
                        <th colspan="9">March 2025</th>
                    </tr>
                    <tr>
                        <th>Name</th>
                        <th>Shift</th>
                        <th>Monday, 24</th>
                        <th>Tuesday, 25</th>
                        <th>Wednesday, 26</th>
                        <th>Thursday, 27</th>
                        <th>Friday, 28</th>
                        <th>Saturday, 29</th>
                        <th>Sunday, 30</th>
                    </tr>
                </thead>
                <tbody id="attendanceTableBody"></tbody>
            </table>

            <div class="pagination-controls">
                <button id="prevPage">Prev</button>
                <button id="nextPage">Next</button>
            </div>
        </section>
    </div>
</body>
</html>
